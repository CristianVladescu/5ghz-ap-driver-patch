ctrl_interface=/var/run/hostapd
ctrl_interface_group=0

# Bridge mode
#bridge=br0

# Networking interface
interface=wlp1s0

# WiFi configuration
hw_mode=a
# the channel to use; 0 means the AP will search for the channel with the lowest interference
channel=36
# 80 MHz bw enabled
vht_oper_chwidth=1
# center channel for 80 MHz bw (can be 36,52,100,116,132,149 or 165 + 6)
vht_oper_centr_freq_seg0_idx=42
country_code=RO
# limit the frequencies used to those allowed in the country
ieee80211d=1
wmm_enabled=1
uapsd_advertisement_enabled=1
ap_max_inactivity=10
# enable DFS if supported
ieee80211h=0
ieee80211n=1
ht_capab=[LDPC][RX-STBC1][HT40+][HT40-][SHORT-GI-20][SHORT-GI-40][DSSS_CCK-40][MAX-AMSDU-7935]
ieee80211ac=1
vht_capab=[RXLDPC][SHORT-GI-80][TX-STBC-2BY1][SU-BEAMFORMEE][MU-BEAMFORMEE][MAX-A-MPDU-LEN-EXP3][RX-ANTENNA-PATTERN][TX-ANTENNA-PATTERN][RX-STBC-1]
# ieee80211ax=1
# he_su_beamformer=1
# he_su_beamformee=1
# he_mu_beamformer=1
# he_oper_chwidth=1
# he_oper_centr_freq_seg0_idx=155

# WiFi security
ssid=WIFI_5G
# 1=wpa, 2=wep, 3=both
auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP
wpa_passphrase=somepassword
